<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dl.web.js</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    html { scroll-behavior: smooth; }
    section { scroll-margin-top: 5rem; } /* offset for sticky navbar */
    .hero {
      background: linear-gradient(135deg, rgba(13,110,253,.06), rgba(32,201,151,.06));
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .link-list .list-group-item { display: flex; align-items: center; gap: .5rem; }
    .small-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: .9rem; }
    .badge-gap > .badge { margin-right: .25rem; }
    footer { border-top: 1px solid rgba(0,0,0,.08); }
  </style>
  <script src="https://unpkg.com/petite-vue" defer init></script></head>


  <script>
    const appData = {
      title: "dl.web.js",
      subtitle:"A Framework for Machine Learning on the Web",
      links:[
        {title:"GitHub",link:"https://github.com/shubhvjain/dlonweb",icon:"bi-github", text:"Repository"},
        {title:"App",link:"https://dlonweb.netlify.app/",icon:"bi-window",text:"Web app"},
        {title:"Issues",link:"https://github.com/shubhvjain/dlonweb/issues",icon:"bi-exclamation-circle",text:"Issues"},
        {title:"Docs Core",link:"/core",icon:"bi-file-earmark-richtext",text:"Documentation for Core package"},
        {title:"Paper",link:"https://github.com/shubhvjain/dlonweb/docs",icon:"bi-file-earmark",text:"Project Report"},

      ]
    };
  </script>

<body data-bs-spy="scroll" data-bs-target="#topnav" data-bs-offset="80" tabindex="0" v-scope="appData">






  <!-- Navbar -->
  <nav id="topnav" class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow-sm">
    <div class="container-xl">
      <a class="navbar-brand fw-semibold" href="#">
        <i class="bi bi-flask"></i>  {{title}}
      </a>
    
      
   
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero py-5 mt-5">
    <div class="container-xl">
      <div class="row align-items-center g-4">
        <div class="col-lg-8">
          <h1 class="display-5 fw-bold mb-3">{{title}}</h1>
          <p class="lead text-muted mb-4"> {{subtitle}} </p>
          <div class="d-flex flex-wrap gap-2">
            <a :href="links[0].link" class="btn btn-primary">
              <i :class="['bi', links[0].icon]"></i> {{ links[0].title }}
            </a>

            <a :href="links[1].link" class="btn btn-primary">
              <i :class="['bi', links[1].icon]"></i> {{ links[1].title }}
            </a>
           
          
            
          </div>
      
        </div>
    
      </div>
    </div>
  </header>

  <main class="container-xl my-5">

    <!-- Overview -->
    <!-- <section id="overview" class="mb-5">
      <h2 class="h3 mb-3"><i class="bi bi-info-circle"></i> Overview</h2>
      <div class="card shadow-sm">
        <div class="card-body">
          <p>
            [SHORT PARAGRAPH: What's the research question, hypothesis, approach, and expected outcomes?]
          </p>
          <ul>
            <li><strong>Problem:</strong> [What's broken / unknown]</li>
            <li><strong>Approach:</strong> [Methods / data / tools]</li>
            <li><strong>Deliverables:</strong> [Code, datasets, benchmarks, paper]</li>
          </ul>
        </div>
      </div>
    </section> -->


   

    <!-- Resources / Links -->
    <section id="resources" class="mb-5">
      <h2 class="h3 mb-3"><i class="bi bi-link-45deg"></i> Resources</h2>
      <div class="row g-3">
        <div class="col-lg-6">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <ul class="list-group list-group-flush link-list">
                <li class="list-group-item" v-for="link in links"  >
                  <i :class="['bi',link.icon]"></i>
                  <a :href="link.link">{{link.text}}</a>
                </li>
           
               
              </ul>
            </div>
          </div>
        </div>


      </div>
    </section>

  

  </main>

  <footer class="py-4">
    <div class="container-xl d-flex flex-wrap justify-content-between align-items-center gap-2">
      <div class="text-muted small">
        <a href="https://github.com/shubhvjain/dlonweb">dl.web.js</a> Â© 2025 by Shubh Vardhan Jain is licensed under the <a href="https://github.com/shubhvjain/dlonweb/blob/main/LICENSE">MIT License </a>
      </div>
      <div class="small">
        Contact: <a href="mailto:shubhvjain@gmail.com">shubhvjain@gmail.com</a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

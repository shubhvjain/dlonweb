name: Deploy frontend to GitHub Pages

on:
  push:
    branches:
      - release

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build backend package
        run: |
          cd package
          npm install
          npm run build

      - name: Install and build frontend
        run: |
          cd frontend
          npm install
          npm run build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build/

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
